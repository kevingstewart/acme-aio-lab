  # utility container: netshoot
  netshoot:
    container_name: netshoot
    image: nicolaka/netshoot
    dns: 10.10.0.53
    networks:
      default: {}
      internal:
        ipv4_address: 10.10.10.5
    depends_on:
      bind9:
        condition: service_healthy
    command: 
      - /bin/bash
      - -c
      - |
        ## Wait until bind is up
        until [[ $(dig @10.10.0.53 www.example.com | grep -c "ANSWER SECTION") == 1 ]]
        do 
          echo 'waiting for dns' && sleep 5
        done

        ## Install packages
        apk add sshpass -f
        apk add certbot -f

        ## Start a never ending task to keep container running
        tail -f /dev/null
         

  ## webserver with acme client integration
  nginx:
    container_name: nginx
    image: nginx
    dns: 10.10.0.53
    networks:
      default: {}
      internal:
        ipv4_address: 10.10.10.10
    ports:
      - 8443:443
    depends_on:
      bind9:
        condition: service_healthy
    command: 
      - /bin/bash
      - -c
      - |
        ## Install packages
        apt update && apt install certbot dnsutils sshpass -y
        mkdir -p /etc/letsencrypt/live/f5labs.local

        ## Generate certbot deploy-hook script (moves renewed certs to correct destination for webserver)
        cat > /acme-hook-deploy.sh << 'EOF'
        #!/bin/bash
        cp -f /etc/letsencrypt/live/$${RENEWED_DOMAINS}/* /etc/letsencrypt/live/f5labs.local/
        nginx -s reload
        EOF

        ## Generate certbot pre-hook dns-01 script (stages DNS entry for challenge)
        cat > /acme-hook-dns-pre.sh << 'EOF'
        #!/bin/bash
        domaintl=$$(echo $$CERTBOT_DOMAIN | sed 's/.f5labs.local//')
        sshpass -p 'bob' ssh -o StrictHostKeyChecking=no bob@10.10.0.53 "echo \"_acme-challenge.$${domaintl}  120 IN  TXT   $${CERTBOT_VALIDATION}\" >> /var/lib/bind/db.f5labs.local && rndc reload"
        sleep 5
        EOF

        ## Generate certbot post-hook dns-01 script (cleans up staged DNS entry)
        cat > /acme-hook-dns-post.sh << 'EOF'
        #!/bin/bash
        sshpass -p 'bob' ssh -o StrictHostKeyChecking=no bob@10.10.0.53 'sed -i '/^_acme-challenge.*/d' /var/lib/bind/db.f5labs.local && rndc reload'
        EOF

        ## Make certbot pre and post-hook scripts executable
        chmod +x /acme-hook-deploy.sh
        chmod +x /acme-hook-dns-pre.sh
        chmod +x /acme-hook-dns-post.sh        
        
        ## Generate configuration file
        cat > /etc/nginx/nginx.conf << 'EOF'
        events {}

        http {
            server {
                listen 443 ssl;
                server_name www.f5labs.local;
                ssl_certificate /etc/letsencrypt/live/f5labs.local/cert.pem;
                ssl_certificate_key /etc/letsencrypt/live/f5labs.local/privkey.pem;
                ssl_trusted_certificate /etc/letsencrypt/live/f5labs.local/chain.pem;
                access_log /var/log/nginx/data-access.log combined;

                location / {
                    return 200 "Hello World!\n\n\n";
                    add_header Content-Type text/plain;
                    keepalive_timeout 0;
                }
            }
        }
        EOF

        ## Generate default certificate (localhost.localdomain)
