version: '3.3'
services:

  # bind9 dns server
  bind9:
    container_name: bind9
    image: ubuntu/bind9:9.18-22.04_beta
    networks:
      internal:
        ipv4_address: 10.10.0.53
    healthcheck:
      test: dig www.example.com  | grep -c "ANSWER SECTION" || exit 1
      interval: 40s
      timeout: 30s
      retries: 20
      start_period: 10s
    command:
      - /bin/bash
      - -c
      - |
        ## Install and start ssh server
        apt update
        apt install openssh-server dnsutils -y
        mkdir /var/run/sshd
        useradd -m --no-log-init --system  --uid 1000 bob -s /bin/bash -g sudo -G root
        echo 'bob:bob' | chpasswd
        /usr/sbin/sshd -D &

        ## Make some directories
        mkdir -p /etc/bind
        mkdir -p /var/cache/bind
        mkdir -p /var/lib/bind

        ## Create named.conf
        cat > "/etc/bind/named.conf" << 'EOF'
        options {
                directory "/var/cache/bind";
                recursion yes;
                allow-query { any; };
                listen-on { any; };
                listen-on-v6 { any; };
                forwarders {
                        172.16.0.1;
                };
        };
        key "rndc-key" {
              algorithm hmac-sha256;
              secret "HU5Owk1hw5MgKfcddBuvGLtwVB/GdqjkR6FJLrhIKtQ=";
        };
        controls {
              inet 127.0.0.1 port 953
                      allow { 127.0.0.1; } keys { "rndc-key"; };
        };
        zone "f5labs.local" {
                type primary;
                file "/var/lib/bind/db.f5labs.local";
        };
        zone "acmelabs.local" {
                type primary;
                file "/var/lib/bind/db.acmelabs.local";
        };
        EOF

        ## Create rndc.conf
        cat > "/etc/bind/rndc.conf" << 'EOF'
        # Start of rndc.conf
        key "rndc-key" {
                algorithm hmac-sha256;
                secret "HU5Owk1hw5MgKfcddBuvGLtwVB/GdqjkR6FJLrhIKtQ=";
        };
        options {
                default-key "rndc-key";
                default-server 127.0.0.1;
                default-port 953;
        };
        EOF

        ## Create f5labs.local zone file
        cat > "/var/lib/bind/db.f5labs.local" <<'EOF'
        $$TTL 5 ;
        $$ORIGIN f5labs.local.

        @       IN      SOA     ns.     hostmaster.f5labs.local (
        2003080800 ; serial number
        12h        ; refresh
        15m        ; update retry
        3w         ; expiry
        2h         ; minimum
        )

        ; ns entry
        @               IN      NS      ns.
        @               IN      A       10.10.0.53

        ; wildcard entry for anything *.f5labs.local
        utility         IN      A       10.10.10.5
        *               IN      A       10.10.10.10
        EOF

        ## Create acmelabs.local zone file
        cat > "/var/lib/bind/db.acmelabs.local" <<'EOF'
        $$TTL 5 ;
        $$ORIGIN acmelabs.local.

        @       IN      SOA     ns.     hostmaster.acmelabs.local (
        2003080800 ; serial number
        12h        ; refresh
        15m        ; update retry
        3w         ; expiry
        2h         ; minimum
        )

        ; ns entry
        @               IN      NS      ns.
        @               IN      A       10.10.0.53

        ; acme services
        pebble          IN      A       10.10.20.100
        smallstep       IN      A       10.10.20.101
        EOF

        ## Perform additional tweaks
        chmod -R 777 /var/lib/bind/

        ## Start named
        /usr/local/bin/docker-entrypoint.sh


  # acme-server: pebble
  pebble:
    container_name: pebble
    image: letsencrypt/pebble:latest
    dns: 10.10.0.53
    networks:
      internal:
        ipv4_address: 10.10.20.100
    environment:
      - "PEBBLE_ALTERNATE_ROOTS=1"
      - "PEBBLE_VA_NOSLEEP=1"
    ports:
      - 14000:14000  # HTTPS ACME API
      - 15000:15000  # HTTPS Management API
    command: 
      - /bin/sh
      - -c
      - |
        ## Create directories
        mkdir /configs

        ## Generate config.json file
        cat > /configs/config.json <<EOF
        {
          "pebble": {
            "listenAddress": "0.0.0.0:14000",
            "managementListenAddress": "0.0.0.0:15000",
            "certificate": "/configs/ca-cert.pem",
            "privateKey": "/configs/ca-key.pem",
            "httpPort": 80,
            "tlsPort": 5001,
            "ocspResponderURL": "",
            "externalAccountBindingRequired": false,
            "domainBlocklist": ["blocked-domain.example"],
            "retryAfter": {
              "authz": 3,
